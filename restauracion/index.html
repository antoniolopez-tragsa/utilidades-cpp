<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para cálculo de pluses de comidas de restauración</title>

    <!-- No indexar por los motores de búsqueda -->
    <meta name="robots" content="noindex">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/pdf_viewer.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- Contenedor principal -->
    <div class="wrapper">
        <!-- Encabezado -->
        <header class="cabecera">
            <h1>Formulario para cálculo de pluses de comidas de restauración</h1>
        </header>

        <!-- Principal -->
        <main class="principal">
            <button id="botonVolver" type="button" onclick="volverAtras()">Volver Atrás</button>
            <h2>Sube tus archivos PDF</h2>
            <form id="formularioSubida">
                <label for="ficheroPDFFichajes">Fichajes:</label>
                <input type="file" id="ficheroPDFFichajes" accept=".pdf" required>

                <label for="ficheroPDFPersonal">Personal:</label>
                <input type="file" id="ficheroPDFPersonal" accept=".pdf" required>

                <label for="precioManana">Coste mañanas (desayuno más comida en €):</label>
                <input type="number" id="precioManana" name="precioManana" step="0.01" min="0" value="4.45" required>

                <label for="precioTarde">Coste tardes (merienda más cena en €):</label>
                <input type="number" id="precioTarde" name="precioTarde" step="0.01" min="0" value="3.34" required>

                <button type="submit">Cargar archivos</button>
            </form>

            <!-- Contenedor para la tabla -->
            <section id="resultados">
                <h2>Totales por empleado</h2>
                <button id="exportarExcel" type="button">Exportar a <img id="imagen-excel" src="img/excel.png"
                        alt="Excel"></button>
                <table id="totalesTabla">
                    <thead>
                        <tr>
                            <th>Empleado</th>
                            <th>Turnos mañana</th>
                            <th>Coste mañanas</th>
                            <th>Turnos tarde</th>
                            <th>Coste tardes</th>
                            <th>Turnos totales</th>
                            <th>Coste totales</th>
                            <th>Coincidente</th>
                            <th>Motivo</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Las filas de la tabla se llenarán dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>

        <!-- Pie de página -->
        <footer class="pie">
            <p>Bajo licencia <a href="LICENSE.txt">MIT</a> | Desarrollado por
                <a href="mailto:antonio.angel.lopez.fernandez@gmail.com">Antonio López Fernández</a> |
                <a href="https://github.com/antoniolopez-tragsa/utilidades-cpp" target="_blank">
                    <img class="icon-github" src="img/github-mark-white.svg" alt="GitHub Icon">
                </a>
            </p>
        </footer>
    </div>

    <!-- Librerias -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
    <script src="js/script.js"></script>
    <!-- /Librerías -->
</body>

</html>
